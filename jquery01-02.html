<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 01-02</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 키보드 이벤트 -->
    <!-- keydown : 키보드의 키를 누를 때 발생 -->
    <!-- keyup : 키보드의 키를 눌렀다가 땔 때 발생 -->
    <!-- keypress : 키보드의 키를 계속 누르고 있는 경우 발생 -->

    <!-- form 이벤트 -->
    <!-- submit : input 태그의 type=submit 버튼이 클릭 되었을 경우 발생 -->
    <!-- change : input 태그의 value 값이 변경 될 경우 발생 -->
    <!-- focus : input 태그에 focus가 주어졌을 경우 발생 -->
    <!-- blur : input 태그에 focus를 잃었을 경우 발생 -->

    <!-- 문서 / 윈도우 이벤트 -->
    <!-- resize : 해당 브러우저 창 크기가 변경될 경우 발생 -->
    <!-- scroll : 마우스 스크롤이 발생할 경우 발생 -->

    <script>
        // jquery를 이용하여 html 태그가 모두 로딩된 후 자바스크립트가 로딩되게 하는 이벤트
        $(document).ready(function () {
            // 클릭 이벤트를 직접 실행
            $("#target").click(function () {
                alert("클릭했습니다.");
            });

            // 클릭 이벤트를 이벤트 리스너에 등록해서 동작
            $("#other").on("click", function () {
                $("#target").click();
            });


            // 마우스 이벤트 사용하기

            $(".red").on("click", function () {
                alert("마우스 왼쪽 버튼 클릭했습니다.");
            });

            $(".red").on("contextmenu", function () {
                alert("마우스 왼쪽 버틍 더블 클릭했습니다.");
            });

            $(".green").on("mouseenter", function () {
                alert("마우스가 green 태그 안으로 들어왔습니다.");
            });

            $(".green").on("mouseleave", function () {
                alert("마우스가 green 태그 밖으로 나갔습니다.");
            });

            $(".blue").on("dblclick", function () {
                alert("마우스 오른족 버튼을 클릭 했습니다.");
            });

            $(".blue").on("mousemove", function () {
                var x = event.pageX;
                var y = event.pageY;

                console.log("마우스의 위치 : " + x + ", " + y);
            });

            // 키보드 이벤트
            $("#keyboardEvent").on("keydown", function () {
                $("#keyboardEvent").css("background-color", "blue");
            });

            $("#keyboardEvent").on("keyup", function () {
                $("#keyboardEvent").css("background-color", "green");
            });

            // form 이벤트
            $("#formEvent").on("focus", function () {
                $("#formEvent").css("font-size", "36px");
            });

            $("#formEvent").on("blur", function () {
                $("#formEvent").css("fort-size", "16px");
            });

            $("#formEvent").on("change", function () {
                $("#formEvent").css("background-color", "yellow");
            });

            $(window).on("resize", function() {
                alert("브라우저 창의 크기를 조절했습니다.");
            });

            $(".scroll").on("scroll", function() {
                $("span").css("display","inline").fadeOut("slow");
            });

        });
    </script>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
            width: 300px;
            height: 300px;
        }

        .scroll {
            width: 300px;
            height: 200px;
            overflow-y: scroll;
        }

        .scroll span {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div id="target">
        Click here
    </div>
    <div id="other">
        Trigger the handler
    </div>

    <br>
    <hr><br>

    <div class="box red"></div>
    <div class="box green">
        <div class="box blue"></div>
    </div>

    <br>
    <hr><br>

    <h3>키보드 이벤트</h3>
    <input type="text" id="keyboardEvent">

    <br>
    <hr><br>
    <h3>form 이벤트</h3>
    <input type="text" id="formEvent" value="기본문자열">

    <br>
    <hr><br>

    <h3>문서 / 윈도우 이벤트</h3>
    <div class="box scroll">
        <p>scroll 이벤트 - <span>이벤트 동작</span></p>

        <p>scroll 이벤트 - <span>이벤트 동작</span></p>
        <p>scroll 이벤트 - <span>이벤트 동작</span></p>

        <p>scroll 이벤트 - <span>이벤트 동작</span></p>
        <p>scroll 이벤트 - <span>이벤트 동작</span></p>
        <p>scroll 이벤트 - <span>이벤트 동작</span></p>
        <p>scroll 이벤트 - <span>이벤트 동작</span></p>
        <p>scroll 이벤트 - <span>이벤트 동작</span></p>

    </div>

</body>

</html>
