<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-1</title>

    <script src="./jquery-3.5.1.js"></script>
    <script src="./jquery.color-2.1.2.min.js"></script>

    <!-- 프로세서 = 프로그램 / 쓰레드 = 프로그램이 실행 시 실제 연산을 수행하는 주체 / Javascript -->
    <!-- jquery 콜백 함수 : 현재 효과가 완료된 후 실행되는 함수 -->
        <!-- 기본 구문 : $(선택자).hide(속도, 콜백함수) -->
        <!-- 동기 처리 방식 : 요청을 보낸 후 해당 응답을 받아야 다음 동작을 실행 ex)C, C++, C#, Java -->
        <!-- 비동기 처리 방식 : 요청을 보낸 후 응답에 관계없이 다음 동작을 실행 ex)Javascript -->
        <!-- 비동기 방식 사용 이유 : 자바스크립트는 웹에서 사용되고 있고, 서버에 요청을 보낸 후 서버에서 응답이 없을 경우에도 
            나머지 부분을 처리를 해야하기 때문에 비동기 방식을 사용, 해당 응답이 온 후 필요한 작업을 진행함 -->

        
    <script>
        // 콜백함수 사용
         $(document).ready(function () {
            $("#btnCall01").on("click", function() {
                $("#pCall1").hide("slow", function() {
                    // alert("p 태그 숨겨짐");
                    console.log("p 태그 숨겨짐, 콜백함수사용");
                });
            });

            $("#btnCall02").on("click", function() {
                $("#pCall2").hide("slow");
                // alert("p 태그 숨겨짐");
                console.log("p 태그 숨겨짐, 콜백함수미사용");
            });

            $("#btnCall03").on("click", function() {
                console.log("버튼 3 : 1");
                console.log("버튼 3 : 2");
                console.log("버튼 3 : 3");
                console.log("----------");
                
            });

            $("#btnCall04").on("click", function() {
                console.log("버튼 4 : 1");

                setTimeout(function() {
                    console.log("버튼 4 : 2");
                }, 1000);

                console.log("버튼 4 : 3");
            });
         });
    </script>

    <style>

    </style>
</head>
<body>
    <h3>콜백 함수 사용</h3>
    <button id="btnCall01">Hide</button>
    <p id="pCall1">버튼 클릭 시 숨겨질 p태그</p>

    <br><hr><br>

    <h3>콜백 함수 미사용</h3>
    <button id="btnCall02">hide</button>
    <p id="pCall2">버튼 클릭 시 숨겨질 p태그</p>

    <br><hr><br>

    <button id="btnCall03">클릭 시 콘솔 창에 출력</button>
    <button id="btnCall04">클릭 시 콘솔 창에 출력</button>
</body>
</html>
